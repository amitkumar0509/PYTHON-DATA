{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="auth-section" style="padding: 4rem 2rem; background-color: #fff; text-align: center;">
    <h2 style="font-size: 2.5rem; color: #ff6f61; margin-bottom: 2rem;">Login to WanderVibe</h2>
    <div style="max-width: 400px; margin: 0 auto; background-color: #f0f4f8; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div style="margin-bottom: 1rem;">
                <label for="username" style="display: block; font-size: 1.1rem; color: #333; margin-bottom: 0.5rem;">Username</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="password" style="display: block; font-size: 1.1rem; color: #333; margin-bottom: 0.5rem;">Password</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">
            </div>
            {% if form.errors %}
                <p style="color: #d94f43; font-size: 0.9rem; margin-bottom: 1rem;">Invalid username or password.</p>
            {% endif %}
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        <p style="margin-top: 1rem; color: #666;">Don't have an account? <a href="{% url 'signup' %}" style="color: #ff6f61; text-decoration: none;">Sign Up</a></p>
    </div>
</section>
{% endblock %}
